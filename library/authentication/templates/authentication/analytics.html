<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Role Distribution</title>
    <!-- Подключение библиотеки Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 80%; margin: auto;">
        <canvas id="userRoleChart"></canvas>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Получение контекста канваса
            var ctx = document.getElementById('userRoleChart').getContext('2d');

            // Данные для графика (переданные из представления)
            var roleLabels = {{ role_labels|safe }};
            var roleCounts = {{ role_counts|safe }};

            // Создание графика
            var myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: roleLabels,
                    datasets: [{
                        label: 'User Role Distribution',
                        data: roleCounts,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    title: {
                        display: true,
                        text: 'User Role Distribution'
                    }
                }
            });
        });
    </script>
</body>
</html>
