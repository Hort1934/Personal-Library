<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
      body {
      font-family: Arial, sans-serif;
      background-image: url("https://i.pinimg.com/originals/85/6f/31/856f31d9f475501c7552c97dbe727319.jpg");
        background-size: cover; /* Розмір фону - вписати весь вікно браузера */
        background-repeat: no-repeat; /* Заборонити повторення фонового зображення */
        background-attachment: fixed; /* Фіксований фон при прокручуванні */
        background-position: center center; /* Вирівнювання фонового зображення по центру */
      }
      .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
      text-align: center;
      color: #333;
      margin-top: 0;
      }
      p {
      text-align: center;
      color: #777;
      margin-bottom: 20px;
      }
      label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
      width: 95%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      }
      hr {
      margin-top: 20px;
      margin-bottom: 20px;
      border: 0;
      border-top: 1px solid #ccc;
      }
      form {
      width:35rem;
      margin: auto;
      color:whitesmoke;
      }
      a {
      color: #337ab7;
      text-decoration: none;
      }
      button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      }
      button[type="submit"]:hover {
      background-color: #45a049;
      }
      </style>
  </head>
  <body>
    <main>
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
