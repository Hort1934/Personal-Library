{% extends "authentication/index.html" %}

{% block content %}
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .button-container button {
            margin: 0 1rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #45a049;
        }
    </style>

    <h2>Home</h2>

    {% if user.is_authenticated %}
        <div>Hello <strong>{{ user.first_name }}</strong> with email: {{ user.email }}</div>
        <p class="text-center"><a href="/logout">Logout</a></p>
    {% else %}
        <p class="text-center">If you already have an account, <a href="/login">Login</a> or <a href="/register">Sign Up</a></p>
    {% endif %}

    <div class="button-container">
        <button onclick="window.location.href='/authors'">All Authors</button>
        <button onclick="window.location.href='/books'">All Books</button>
        <button onclick="window.location.href='/all_orders'">All Orders</button>
    </div>
{% endblock %}
