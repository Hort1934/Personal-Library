{% load static %}
<title>Register page</title>
<link rel="stylesheet" href="{% static 'css/authentication/register.css' %}">

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="containerxxl" style="margin-top: 100px">
        <h1 style="color:rebeccapurple;">Register</h1>
        <hr>
        {{ form.as_p }}
        <hr>
        <button type="submit" class="registerbtn"><strong>Register</strong></button>
    </div>
    <div class="container signin">
        <p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
    </div>
</form>
{% endblock %}
