{% load static %}
<title>Welcome to online library</title>
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% block content %}
    <div class="container">
        <div class="left-column">
            <!-- Зображення -->
            <img src="{% static 'images/logo.png' %}" alt="Bookstore Image" style="width: 100%;">
        </div>
        <div class="right-column">
            <h2 style="color: rebeccapurple; margin-top: 20px;">Welcome to the Book Accounting System</h2>

            {% if user.is_authenticated %}
                <!-- Якщо користувач автентифікований, показати повідомлення про вітаємо -->
                <div class="container">Hello <strong>{{ user.first_name }}</strong> with email: {{ user.email }}</div>
                <p class="text-center"><a href="/logout" style="color: ivory">Logout</a></p>
            {% else %}
                <!-- Якщо користувач не автентифікований, показати кнопку для входу -->
                <p class="text-center">If you already have an account <a href="/login" class="login-button">Login</a> or <a href="/register" class="login-button">Register</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
