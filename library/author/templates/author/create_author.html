{% extends "author/index.html" %}
{% block title %}Create{% endblock %}
{% block content %}
    <style>
        * {
            box-sizing: border-box;
        }

        body {
          font-family: Arial, sans-serif;
            background-color: palegoldenrod;
            background-size: cover; /* Розмір фону - вписати весь вікно браузера */
            background-repeat: no-repeat; /* Заборонити повторення фонового зображення */
            background-attachment: fixed; /* Фіксований фон при прокручуванні */
            background-position: center center; /* Вирівнювання фонового зображення по центру */
          }

        .container {
            width: 95%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        form {
            margin-bottom: 1rem;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .return-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-bottom: 1rem;
        }

        .return-button:hover {
            background-color: #45a049;
        }
    </style>

<p></p>
    <div class="container">
        <h2>Create Author</h2>
        <form method="post">
            {% csrf_token %}
            <label for="name"><b>Enter name</b></label>
            <input type="text" placeholder="Enter author's name" name="name" required>
            <br><br>
            <label for="surname"><b>Enter surname</b></label>
            <input type="text" placeholder="Enter author's surname" name="surname" required>
            <br><br>
            <label for="patronymic"><b>Enter patronymic</b></label>
            <input type="text" placeholder="Enter author's patronymic" name="patronymic" required>
            <br><br>
            <button type="submit">Create Author</button>
        </form>
        <a href="/authors" class="return-button">Return to Book List</a>
    </div>
{% endblock %}
