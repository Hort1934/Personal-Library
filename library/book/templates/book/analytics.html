<!-- analytics.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            background-size: cover; /* Розмір фону - вписати весь вікно браузера */
            background-repeat: no-repeat; /* Заборонити повторення фонового зображення */
            background-attachment: fixed; /* Фіксований фон при прокручуванні */
            background-position: center center; /* Вирівнювання фонового зображення по центру */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        canvas {
            margin-top: 20px;
        }

        .chart-container {
            position: relative;
            margin-top: 20px;
        }
        .total-books {
            text-align: center;
            margin-bottom: 20px;
        }

        .total-books p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Analytics Dashboard</h1>
    <h2>Books</h2>
    <div class="total-books">
        <p>Total Books: {{ total_books }}</p>
    </div>


        <!-- Аналітика виходу книг -->
    <!-- Аналітика за виходом книг -->
<h2>Books Issued Over Time</h2>
<canvas id="booksIssuedOverTimeChart" width="400" height="200"></canvas>

    <script>
        // Отримайте дані для графіку за виходом книг з часом
var years = [];
var booksIssuedOverTime = [];
{% for entry in books_issued_over_time %}
    years.push('{{ entry.year }}');
    booksIssuedOverTime.push('{{ entry.total }}');
{% endfor %}

// Дані для графіку
var booksIssuedOverTimeData = {
    labels: years,
    datasets: [{
        label: 'Books Issued Over Time',
        data: booksIssuedOverTime,
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
    }]
};

// Створення графіку
var ctxBooksIssuedOverTime = document.getElementById('booksIssuedOverTimeChart').getContext('2d');
var chartBooksIssuedOverTime = new Chart(ctxBooksIssuedOverTime, {
    type: 'line',
    data: booksIssuedOverTimeData,
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

    </script>






    <!-- Аналітика по жанрам -->
    <!-- Аналітика по жанрам -->



    <!-- Графік книг за жанром -->
    <div class="chart-container">
        <canvas id="booksByGenreChart" width="400" height="200"></canvas>
    </div>
</div>

<script>
    // Отримайте дані для графіку
    var genres = [];
    var booksByGenre = [];
    {% for genre_data in genres_count %}
        genres.push('{{ genre_data.genre }}');
        booksByGenre.push('{{ genre_data.total }}');
    {% endfor %}

    // Початкові дані для графіку
    var initialData = {
        labels: genres,
        datasets: [{
            label: 'Books by Genre',
            data: booksByGenre,
            backgroundColor: 'rgba(126,54,235,0.2)',
            borderColor: 'rgb(175,54,235)',
            borderWidth: 1
        }]
    };

    // Створіть графік за допомогою Chart.js
    var ctx = document.getElementById('booksByGenreChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: initialData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Оновлення графіка за жанром
    function updateChart(genre) {
        var url = '/update_chart/?genre=' + genre;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                myChart.data.labels = data.labels;
                myChart.data.datasets[0].data = data.booksCount;
                myChart.update();
            });
    }
</script>


</body>
</html>
