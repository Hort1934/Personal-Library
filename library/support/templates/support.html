      <label for="name">Name:</label>

  <script>
    function initMap() {
      var mapOptions = {
        center: { lat: 50.382775, lng: 30.4946684 }, // Set the initial map center coordinates

      };

      // Create a new map object
      var map = new google.maps.Map(document.getElementById('google-map'), mapOptions);
    }
  </script>
